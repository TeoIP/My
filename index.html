<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>My Website</title>
</head>

<body>
   <header id="header">
   <nav class="menu wrapper" id="nav">
      <div class="menu-item principal__buttons">Home</div>
      <div class="menu-item principal__buttons">Projects</div>
      <div class="menu-item principal__buttons">About</div>
   </nav>
   <div class="pro__information">
      <div class="pro__information-body wrapper">
         <div class="pro__information-photo">
            <img class="photo-change" src="img/Avatar.png" alt="Avatar">
         </div>
         <div class="pro__information-title">
            <div class="title-main">Welcome,</div>
            <div class="title-second">to my WebSite.</div>
         </div>
      </div>
   </div>
</header>
   <main id="main">
      <div class="main__carousel">
         <div class="carousel__title">My projects</div>
         <div class="slider">
            
            <div class="slider__box">
               <div class="slider__container">
                  <div class="slider__prev butons">
                     <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                           d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                     </svg>
                  </div>
                  <img src="img/1.jpg" alt="" class="slider__model active">
                  <img src="img/2.jpg" alt="" class="slider__model">
                  <img src="img/3.jpg" alt="" class="slider__model">
                  <img src="img/4.jpg" alt="" class="slider__model">
                  <div class="slider__next butons">
                     <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                           d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                     </svg>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="form">
         <div class="form__body wrapper">
            <div class="form__container">
               <div class="container__words">
                  <div class="container__words-title">The way how to connect with me!</div>
                  <div class="container__words-subtitle">Also check the footer.</div>
               </div>
               <form class="container__main">
                  <input type="text" id="name" placeholder="Your Name" required>
                  <input type="email" id="email" placeholder="Your Email" required>
                  <textarea id="message" rows="5" placeholder="How can i help you?"></textarea>
                  <button type="submit" id="EmailSend">Send</button>
               </form>
            </div>
         </div>
      </div>
   </main>
   <footer></footer>
   <script src="https://smtpjs.com/v3/smtp.js"></script>
   <script src="js/app.min.js"></script>
</body>

</html>
