<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>My Website</title>
</head>

<body>
   <header id="header">
   <nav class="menu wrapper" id="nav">
      <div class="menu-item principal__buttons">Home</div>
      <div class="menu-item principal__buttons">Project</div>
      <div class="menu-item principal__buttons">About</div>
   </nav>
   <div class="pro__information">
      <div class="pro__information-body wrapper">
         <div class="pro__information-photo">
            <img class="photo-change" src="img/Avatar.png" alt="Avatar">
         </div>
         <div class="pro__information-title">
            <div class="title-main">Welcome,</div>
            <div class="title-second">to my WebSite.</div>
         </div>
      </div>
   </div>
</header>
   <main id="main">
      <div class="slider">
         <div class="slider__prev butons">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
               class="bi bi-chevron-left" viewBox="0 0 16 16">
               <path fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
         </div>
         <div class="slider__box">
            <div class="slider__container">
               <img src="img/1.jpg" alt="" class="slider__model">
               <img src="img/2.jpg" alt="" class="slider__model active">
               <img src="img/3.jpg" alt="" class="slider__model">
               <img src="img/4.jpg" alt="" class="slider__model">
            </div>
         </div>
         <div class="slider__next butons">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
               class="bi bi-chevron-right" viewBox="0 0 16 16">
               <path fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
         </div>
      </div>
   </main>
   <footer></footer>
   <script src="js/app.min.js"></script>
</body>

</html>
